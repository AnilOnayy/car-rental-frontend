
<div *ngIf="!isLoaded" class="placeholder-glow mb-3">
  <div class="row">
    <div class="col-md-12">
      <div class="card placeholder w-100">
        <div class="card-body" style="height: 300px"></div>
      </div>
    </div>
</div>
</div>


<ul class="list-group mb-4" *ngIf="isLoaded">
  <button routerLink="/brands/add" class="btn btn-outline-success mb-1"> Add New Brand</button>
  <li class="list-group-item text-center bg-dark text-light "><h5 class="mb-0">Brands</h5></li>
  <li class="list-group-item pointer-list d-flex justify-content-between"
  [class.active] = "isCurrentBrand(brand.brandId)"

  *ngFor="let brand of brands"

  >

  <div
  class="w-100"
  routerLink="/brands/{{brand.brandId}}"
  (click) ="setCurrentBrand(brand.brandId)"
  >
    {{brand.brandName}}
  </div>

  <div>
    <a class="btn btn-warning btn-sm me-1"  routerLink="/brands/edit/{{brand.brandId}}">
      <i class="bi bi-pen"></i>
    </a>
  </div>
  <div>
    <a class="btn btn-danger btn-sm" (click)="removeBrand(brand)">
      <i class="bi bi-trash"></i>
    </a>
  </div>


</li>
</ul>
