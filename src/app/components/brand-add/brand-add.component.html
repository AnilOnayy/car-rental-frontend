<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title mt-2">Add Brand</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="addBrandForm" (ngSubmit)="onSubmit()" >
          <div class="form-group mt-2">
            <label for="brandName" class="form-label">Brand Name</label>
            <input type="text" class="form-control" id="brandName" formControlName="brandName" >
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-success">Add Brand</button>
      </div>
    </div>
  </div>
</div>
