<div *ngIf="isLoaded==false" class="spinner-border text-primary" role="status">
  <span class="sr-only"></span>
</div>
<h3>Colors</h3>
<table class="table table-hover table-bordered" *ngIf="isLoaded==true">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let color of colors">
        <td> {{color.colorId}} </td>
        <td> {{color.name}} </td>
      </tr>
  </tbody>
</table>
