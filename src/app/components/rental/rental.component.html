<div *ngIf="isLoaded==false" class="spinner-border text-primary" role="status">
  <span class="sr-only"></span>
</div>
<h3>Rentals</h3>
<table class="table table-hover table-bordered" *ngIf="isLoaded==true">
  <thead>
    <tr>
      <th>Id</th>
      <th>Color</th>
      <th>Brand</th>
      <th>Car</th>
      <th>Customer</th>
      <th>Rent Date</th>
      <th>Return Date</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let rental of rentals">
        <td> {{rental.id}} </td>
        <td> {{rental.carDetail.colorName}} </td>
        <td> {{rental.carDetail.brandName}} </td>
        <td> {{rental.carDetail.carName}} </td>
        <td> {{rental.customerName}} </td>
        <td> {{rental.rentDate}} </td>
        <td> {{rental.returnDate}} </td>
      </tr>
  </tbody>
</table>
