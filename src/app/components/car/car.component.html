<div *ngIf="isLoaded==false" class="spinner-border text-primary" role="status">
  <span class="sr-only"></span>
</div>
<h3>Cars</h3>
<table class="table table-hover table-bordered" *ngIf="isLoaded==true">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Color</th>
      <th>Brand</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let car of cars">
        <td> {{car.id}} </td>
        <td> {{car.carName}} </td>
        <td> {{car.colorName}} </td>
        <td> {{car.brandName}} </td>
      </tr>
  </tbody>
</table>
