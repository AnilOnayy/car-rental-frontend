<div *ngIf="isLoaded==false" class="spinner-border text-primary" role="status">
  <span class="sr-only"></span>
</div>
<h3>Customers</h3>
<table class="table table-hover table-bordered" *ngIf="isLoaded==true">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let customer of customers">
        <td> {{customer.id}} </td>
        <td> {{customer.userDetails.firstName}} {{customer.userDetails.lastName}} </td>
        <td> {{customer.userDetails.email}} </td>
      </tr>
  </tbody>
</table>
